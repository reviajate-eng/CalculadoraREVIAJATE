<html lang="es">
<head>

    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 600px;

    margin-bottom: 20px;
  }
  p {
    font-size: 1.1em;

  a {
    text-decoration: none;

    color: #fff;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  a:hover {
    background: #d96c8b;
  }
